<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="shortcut icon" href="images/phone-book.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="src/js/script.js" defer></script>
  </head>
  <body>
    <div
      class="container w-100 min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <!-- Details field -->
      <div class="details d-flex w-100 justify-content-center">
        <!-- name -->
        <div class="input-group mb-3 w-25">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Name</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter your name"
            id="user"
          />
        </div>

        <!-- phone number -->
        <div class="input-group mb-3 ms-3 w-25">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >+91</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter your number"
            id="usr-num"
          />
        </div>
      </div>
      <!-- Buttons -->
      <div class="btns">
        <button type="button" id="add" class="btn btn-primary">Add Contact</button>
        <button type="button" id="next-page" class="btn btn-dark">
          View Contact
        </button>
      </div>
    </div>
  </body>
</html>
